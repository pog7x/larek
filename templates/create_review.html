<div class="Tabs-addComment">
    <div class="Section-header Section-header_product">
        <h3 class="Section-title">Добавить отзыв</h3>
    </div>
    <div id="review-errors"></div>
    <form
        class="form"
        hx-post="{% url 'create_review' %}"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-target=".Comments"
        hx-trigger="submit"
        hx-swap="beforeend"
        hx-target-400="#review-errors"
        hx-on::after-request="this.reset()"
    >   
        <input type="hidden" name="product_id" value="{{ product_id }}" />
        <div class="form-group">
            <textarea required class="form-textarea" name="comment" id="review" placeholder="Отзыв"></textarea>

        </div>
        <div class="form-group">
            <button class="btn btn_muted" type="submit">Отправить отзыв</button>
        </div>
    </form>
</div>
