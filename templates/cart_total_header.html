{% load static %}
{% load stringfilters %}

{% if user.is_authenticated %}
<a href="{% url 'cart' %}" class="btn btn-outline-secondary d-flex align-items-center gap-2 position-relative">
    <i class="bi bi-cart3 fs-5"></i>
    <span class="d-none d-sm-inline">${{ total_products_price|commaprice }}</span>
    {% if total_products_count > 0 %}
    <span class="position-absolute badge rounded-pill bg-primary u-badge-compact">
        {{ total_products_count }}
    </span>
    {% endif %}
</a>
{% endif %}
