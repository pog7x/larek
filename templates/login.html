{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="wrapper">
	<div class="header">
		<h3 class="sign-in">Вход</h3>
	</div>
	<div class="clear"></div>
	<form action="" method="post">
		{% csrf_token %}
		{{ form.as_div }}
		<div>
			<input type="submit" value="Войти" />
		</div>
		<a class="forgot-label" href="{% url 'password_reset' %}">Забыли пароль?</a>
		<a class="registr" href="{% url 'registration' %}">Регистрация</a>
	</form>
</div>
{% endblock %}
