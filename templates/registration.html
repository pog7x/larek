{% extends "base_user.html" %}

{% block content %}
<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Регистрация</h3>
    </div>
    <div class="clear"></div>
    <form action="#">
        <div>
            <input class="user-input" type="text" name="name" id="name" placeholder="Имя" />
        </div>
        <div>
            <input class="user-input" type="email" name="login" id="name" placeholder="E-mail" />
        </div>
        <div>
            <input type="password" name="pass" id="name" placeholder="Пароль" />
        </div>
        <input type="submit" value="Зарегистрироваться" />
        <a class="registr" href="{% url 'login' %}">
            Вход
        </a>
        <div class="clear"></div>
    </form>
</div>
{% endblock %}
