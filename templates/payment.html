{% extends "base.html" %}

{% load static %}
{% load stringfilters %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="Middle Middle_top">
    <div class="Middle-top">
        <div class="wrap">
            <div class="Middle-header">
                <h1 class="Middle-title">Оплата ${{ object.sum|commaprice }}</h1>
                <ul class="breadcrumbs Middle-breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="breadcrumbs-item breadcrumbs-item_current">
                        <span>Оплата</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="Section">
        <div class="wrap">
            <form class="form Payment" action="" method="post">
                {% csrf_token %}
                <div class="Payment-card">
                    <div class="form-group">
                        <label class="form-label" for="card_number" >Номер карты</label>
                        <input
                            class="form-input Payment-bill"
                            id="card_number"
                            name="card_number"
                            type="text"
                            placeholder="9999 9999"
                            data-mask="9999 9999"
                            data-validate="require pay"
                        />
                    </div>
                </div>
                <div class="Payment-pay">
                    <button type="submit" class="btn btn_primary">Оплатить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
