{% extends "base_user.html" %}

{% block title %}Password recovery (2/2){% endblock %}

{% block content %}
<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Восстановление пароля (2/2)</h3>
        <h5>Придумайте новый пароль для учетной записи</h5>
    </div>

    <form action="#">
        <div>
            <input type="password" name="pass" id="name" placeholder="Пароль" />
        </div>
        <div>
            <input type="submit" value="Сохранить пароль" />
        </div>
    </form>
</div>
{% endblock %}
