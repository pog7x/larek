{% extends "base.html" %}

{% block title %}Password reset (1/2){% endblock %}

{% block content %}
<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Password reset (1/2)</h3>
        <h5>Forgotten your password? Enter your email address below, and we’ll email instructions for setting a new one.</h5>
    </div>
    <form method="post">
		{% csrf_token %}
		{{ form.as_div }}
        <div>
            <input type="submit" value="Получить проверочный код">
        </div>
    </form>
    <a class="registr" href="{% url 'login' %}">Log in</a>
</div>
{% endblock %}
