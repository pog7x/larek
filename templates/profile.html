{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="Middle Middle_top">
	<div class="Section Section_column Section_columnLeft">
		<div class="wrap">
			<div class="Section-column">
				<div class="Section-columnSection">
					<header class="Section-header">
						<strong class="Section-title">Navigation</strong>
					</header>
					<div class="Section-columnContent">
						<div class="NavigateProfile">
							<ul class="menu menu_vt">
								<li class="menu-item_ACTIVE menu-item"><a class="menu-link" href="{% url 'profile' %}">Profile</a></li>
								<li class="menu-item"><a class="menu-link" href="historyorder.html">History of orders</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="Section-content">
				<div class="Profile">
					<form class="form Profile-form" action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row">
							<div class="row-block">
								<div class="form-group">
									{{ form.avatar }}
								</div>
							</div>
							<div class="row-block">
								<div class="form-group">
									<label class="form-label" for="first_name">First name</label>
									<input class="form-input" id="first_name" name="first_name" type="text" value="{{ user.first_name }}"/>
								</div>
								<div class="form-group">
									<label class="form-label" for="last_name">Last name</label>
									<input class="form-input" id="last_name" name="last_name" type="text" value="{{ user.last_name }}"/>
								</div>
								<div class="form-group">
									<label class="form-label" for="phone">Phone</label>
									<input class="form-input" id="phone" name="phone" type="text" value="{{ user.phone }}" placeholder="+70000000000" />
								</div>
								<div class="form-group">
									<label class="form-label" for="email">E-mail</label>
									<input
										class="form-input"
										id="email"
										name="email"
										type="text"
										value="{{ user.email }}"
										data-validate="require"
										placeholder="send@test.test"
									/>
								</div>
								<div class="form-group">
									<div class="Profile-btn">
										<a style="margin-right: 20px;" class="btn btn_warning" href="{% url 'password_change' %}">Change password</a>
										<button class="btn btn_success" type="submit">Сохранить</button>
									</div>
									{% if messages %}
									{% for message in messages %}
										<div class="Profile-success">{{ message }}</div>
									{% endfor %}
									{% endif %}
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
