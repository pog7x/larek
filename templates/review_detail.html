{% load static %}

<div class="review-item d-flex gap-3 py-3 border-bottom">
    <!-- Avatar -->
    <div class="flex-shrink-0">
        <img 
            src="{% if review.user.avatar %}{% get_media_prefix %}{{ review.user.avatar }}{% else %}{% static 'assets/img/icons/loon-icon.svg' %}{% endif %}"
            alt="{{ review.user.username }}"
            class="review-avatar rounded-circle"
            width="48"
            height="48"
            style="object-fit: cover;"
        >
    </div>
    
    <!-- Content -->
    <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-start mb-1">
            <strong class="review-author">{{ review.user.username }}</strong>
            <small class="review-date text-muted">
                <i class="bi bi-calendar3 me-1"></i>
                {{ review.created_at|date:"d.m.Y H:i" }}
            </small>
        </div>
        <p class="mb-0 text-muted">{{ review.comment }}</p>
    </div>
</div>
