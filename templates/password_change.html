{% extends "base.html" %}

{% block title %}Password change{% endblock %}

{% block content %}
<div class="wrapper">
	<div class="header">
		<h3 class="sign-in">Password change</h3>
	</div>
	<div class="clear"></div>
	<form action="" method="post">
		{% csrf_token %}
		{{ form.as_div }}
		<div>
			<input type="submit" value="Поменять пароль" />
		</div>
		<a class="forgot-label" href="{% url 'password_reset' %}">Забыли пароль?</a>
	</form>
</div>
{% endblock %}
