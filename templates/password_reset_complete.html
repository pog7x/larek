{% extends "base.html" %}
{% load static %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="rounded-circle bg-success text-white d-inline-flex align-items-center justify-content-center mb-3 u-size-80">
                        <i class="bi bi-check-lg fs-2"></i>
                    </div>
                    <h4 class="text-success">Пароль успешно изменен!</h4>
                    <p class="text-muted mb-4">
                        Ваш новый пароль установлен. Теперь вы можете войти в аккаунт.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-success btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
