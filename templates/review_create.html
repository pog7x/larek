<!-- Add Review Form -->
<div class="card bg-light border-0 mt-4">
    <div class="card-body">
        <h5 class="card-title mb-3">
            <i class="bi bi-pencil-square me-2"></i>Добавить отзыв
        </h5>
        
        <div id="review-errors"></div>
        
        <form
            hx-post="{% url 'review_create' %}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-target=".reviews-list"
            hx-trigger="submit"
            hx-swap="beforeend"
            hx-target-400="#review-errors"
            hx-on::after-request="if(event.detail.successful) this.reset()"
        >
            <input type="hidden" name="product_id" value="{{ product_id }}">
            
            <div class="mb-3">
                <textarea 
                    class="form-control" 
                    name="comment" 
                    rows="4" 
                    placeholder="Напишите ваш отзыв о товаре..."
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send me-2"></i>Отправить отзыв
            </button>
        </form>
    </div>
</div>
