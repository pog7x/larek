{% load static %}

<div class="Profile-avatar Profile-avatar_noimg">
    <img id="id_profile_avatar" src="{% if widget.value.url %} {{ widget.value.url }} {% else %} {% static 'assets/img/icons/loon-icon.svg' %} {% endif %}" alt="User avatar">
</div>

{% if widget.is_initial %}
    {% if not widget.required %}
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
        <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
    {% endif %}
{% endif %}

<input type="{{ widget.type }}" name="{{ widget.name }}" style="height: 45px;" onchange="document.getElementById('id_profile_avatar').src = window.URL.createObjectURL(this.files[0])">
